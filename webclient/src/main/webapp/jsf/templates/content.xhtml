<ui:composition>


           <h:form>


               <p:dialog header="Enter FirstName" widgetVar="dlgAuthorization" resizable="false" modal="true">

                       <h:panelGrid columns="2">
                           <p:outputLabel value='Enter Your 22v s login'/>
